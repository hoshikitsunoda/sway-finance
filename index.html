<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <title>Sway-Finance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <img src="pictures/swaylogo2.png" alt="SWAY LOGO">
      </div>
    <header>
      <nav>
        <a class="bar">Features</a>
        <a class="bar">Security</a>
        <button type="button" name="button"><b>SIGN UP</b></button>
      </nav>
    </header>
      <div class="box2">
        <p class="bold">Your company's <br /> accounting, automated</p>
        <p class="small">Let Sway handle your books so you can get back to <br /> running your business</p>
        <input type="text" name="email" placeholder="  Email Address"/>
        <input type="submit" value="Sign Up" />
      </div>
      <div class="box3">
        <img class="video" src="pictures/Video-1_1.jpg" alt="video-1_1">
        <img class="overlap" src="pictures/Play-Icon.png" alt="Play-Icon">
      </div>
    </div>
  </body>
</html>
